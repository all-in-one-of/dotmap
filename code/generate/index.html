<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="dotmap"></div>

    <form>
      <label>
        <span class="label">Alpha</span>
        <span class="value">&nbsp;</span>
        <span class="lo">0</span>
        <input type="range" min="0", max="0.1" step="0.001" name="alpha" disabled>
        <span class="hi">0.1</span>
      </label>

      <label>
        <span class="label">Density</span>
        <span class="value"></span>
        <span class="lo">0.000</span>
        <input type="range" min="0", max="1" step="0.001" name="density">
        <span class="hi">1.000</span>
      </label>

      <label>
        <button name="stop">Stop</button>
        <button name="resume">Resume</button>
        <button name="reset">Reset</button>
        <button name="save">Save</button>
      </label>

      <label>
        <span class="label">Target Density</span>
        <span class="value"></span>
        <span class="lo">0.000</span>
        <input type="range" min="0", max="1" step="0.001" name="targetDensity">
        <span class="hi">1.000</span>
      </label>

      <label>
        <span class="label">Size Power</span>
        <span class="value"></span>
        <span class="lo">0.000</span>
        <input type="range" min="0", max="1" step="0.001" name="sizePower">
        <span class="hi">1.000</span>
      </label>

      <label>
        <span class="label">Population Scale</span>
        <span class="value"></span>
        <span class="lo">0.0</span>
        <input type="range" min="0", max="10" step="0.1" name="popScale">
        <span class="hi">10.0</span>
      </label>

      <label>
        <span class="label">Area Scale</span>
        <span class="value"></span>
        <span class="lo">0.0</span>
        <input type="range" min="0", max="10" step="0.1" name="areaScale">
        <span class="hi">10.0</span>
      </label>

      <label>
        <span class="label">Charge Gain</span>
        <span class="value"></span>
        <span class="lo">-50.0</span>
        <input type="range" min="-50", max="50" step="0.5" name="chargeGain">
        <span class="hi">50.0</span>
      </label>

      <label>
        <span class="label">Link Gain</span>
        <span class="value"></span>
        <span class="lo">0.0</span>
        <input type="range" min="0", max="50" step="0.5" name="linkGain">
        <span class="hi">50.0</span>
      </label>

      <label>
        <span class="label">Home Gain</span>
        <span class="value"></span>
        <span class="lo">0.00</span>
        <input type="range" min="0", max="1" step="0.01" name="homeGain">
        <span class="hi">1.00</span>
      </label>

      <label>
        <span class="label">Home Even Density</span>
        <span class="value"></span>
        <span class="lo">0.00</span>
        <input type="range" min="0", max="1" step="0.01" name="homeEvenDensity">
        <span class="hi">1.00</span>
      </label>

      <label>
        <span class="label">Frame Gain</span>
        <span class="value"></span>
        <span class="lo">0.00</span>
        <input type="range" min="0", max="10" step="0.05" name="frameGain">
        <span class="hi">10.00</span>
      </label>

      <label>
        <span class="label">Frame Padding</span>
        <span class="value"></span>
        <span class="lo">0</span>
        <input type="range" min="0", max="50" step="1" name="framePadding">
        <span class="hi">50</span>
      </label>

      <label>
        <span class="label">Sea Distance</span>
        <span class="value"></span>
        <span class="lo">0</span>
        <input type="range" min="0", max="20" step="1" name="seaDistance">
        <span class="hi">20</span>
      </label>

      <label>
        <span class="label">Group Distance</span>
        <span class="value"></span>
        <span class="lo">0</span>
        <input type="range" min="0", max="30" step="1" name="groupDistance">
        <span class="hi">20</span>
      </label>
    </form>

    <script src="d3.patched.js"></script>
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="generate.js"></script>
  </body>
</html>
